<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>

    <figure class="header-image">
      <img src="images/illustration-hero.svg"
      alt="A Person enjoying Music".
      />

    </figure>

<section class="order-summary">
  <h1>Order Summary</h1>
  <p> you can now listen to millions of songs, audiobooks, and podcasts on any device anywhere u like!</p>

<div class="plans">
<img src="images/icon-music.svg" alt="music icon">
<div class="plan-detail">
  <h3>Annuval Plan</h3>
  <p>$59.99/year</p>

</div>
<a href="#">Change</a>
</div>

<button class="payment">Proceed to Payment</button>
<button class="cancel">Cancel Subscription</button>

</section>
</main>
